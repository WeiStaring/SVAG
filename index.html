<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>SVAG</title>
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/map.css">
    <link rel="stylesheet" href="css/axis.css">
    <link rel="stylesheet" href="css/time.css">
    <link rel="stylesheet" href="css/task.css">
    <link rel="stylesheet" href="css/info.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/leaflet-legend.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
    <script src="js/utils/d3.v5.min.js"></script>
    <script src="js/utils/jquery.js"></script>
    <script src="js/utils/leaflet.js"></script>
    <script src="js/utils/heatmap.js"></script>
    <script src="js/utils/leaflet-heatmap.js"></script>
    <script src="js/utils/leaflet-legend.js"></script>
    <script src="js/utils/leaflet-d3-SvgOverlay.js"></script>

</head>

<body>
    <div class="main-frame">
        <div class="map-frame" id="map"></div>
        <div class="right-frame">
            <div class="title"><p>信令数据分析系统</p></div>
            <div class="task-frame">
                <button type="button" class="task-button" id="flowBtn">交通流量分析</button>
                <button type="button" class="task-button" id="tripBtn">出行驻留分析</button>
                <button type="button" class="task-button" id="modeBtn">出行方式分析</button>
            </div>
            <div class="info-frame" id="info_frame_up" style="height: 30%">
                <button class="title_button"><span id="info_frame_up_title">待选择</span></button>
            </div>
            <div class="info-frame" id="info_frame_down">
                <button class="title_button"><span id="info_frame_down_title">待选择</span></button>
            </div>
        </div>
        <div class="time-frame">
            <button class="time-title"><span>流量时序轴</span></button>
            <div class="time-slider"></div>
            <div class="time-value"></div>
            <div class="time-clock">
                <span class="time-clock fa iconfont icon-speedcut"></span>
                <span class="clock-btn fa iconfont icon-play"></span>
                <span class="speed-up-btn fa iconfont icon-speedup"></span>
            </div>
        </div>
    </div>

</body>

<script src="js/utils/utils.js"></script>
<script src="js/getData.js"></script>
<script src="js/flowLayer.js"></script>
<script src="js/modeLayer.js"></script>
<script src="js/map.js"></script>
<script src="js/task.js"></script>
<script src="js/tripStayModel.js"></script>
<script src="js/time.js"></script>

</html>
